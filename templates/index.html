{{define "Index"}}
<!DOCTYPE html>
<html lang="en">
  {{template "_head"}}

  <body>
    {{template "_navbar"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr class="table-row">
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{ range . }}
              <tr>
                <td class="table-data">{{ .Name }}</td>
                <td class="table-data">{{ .Description }}</td>
                <td class="table-data">{{ .Price }}</td>
                <td class="table-data">{{ .Quantity }}</td>
                <td class="table-data">
                  <a href="/edit-product?id={{ .Id }}">
                    <i class="fa-solid fa-edit" style="color: #000"></i>
                  </a>
                </td>
                <td class="table-data">
                  <button onclick="onDelete('{{ .Id }}')">
                    <i class="fa-solid fa-trash-can" style="color: #000"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            {{ end }}
          </table>
        </div>
      </section>
      <a href="/new-product" class="btn-primary">Create new Product</a>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
{{end}}
